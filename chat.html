<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overseer Finance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="headin">
            <img src="img/logo.png" alt="logo">
            <h1>Overseer</h1>
            <h5>Finance</h5>
            <div class="parted">
                <a href="index.html"><h2 class="lin">Home<img src="img/home.png"></h2></a>
                <div class="verti"></div>
                <a href="profile.html"><h2 class="lin">Profile<img src="img/profile.png"></h2></a>
                <div class="verti"></div>
                <a href="chat.html"><h2 class="lin">Chat<img src="img/chat.png"></h2></a>
            </div>
            <div id="profile">
                <div class="clust">
                    <button type="button" class="lg" id="loginBtn"><p>Login</p></button>
                    <a href="member.html"><p class="mem">No Member</p></a>
                </div>
                
                <img src="img/profile1.png" alt="profile" class="profile">
            </div>
        </div>
    </nav>
    <div class="profPart">
        
        <div class="adNav">
            <input type="text" placeholder="        Search" id="searchAd">
            <div class="pAd">
                <img src="img/profile1.png" alt="profile" class="prof">
                <h2>Financial Advisor1</h2>
            </div>
            <div class="pAd">
                <img src="img/profile1.png" alt="profile" class="prof">
                <h2>Financial Advisor2</h2>
            </div>
            <div class="pAd">
                <img src="img/profile1.png" alt="profile" class="prof">
                <h2>Financial Advisor3</h2>
            </div>

        </div>
        <div class="chatBox">

        </div>
            
    </div>
    <div id="myModal" class="modal">

        <!-- Modal content -->
        
        <div class="popup-container" id="popup">
            <div class="popup-content">
                <img src="img/logo.png" alt="Logo" class="popup-logo">
                <span class="close">&times;</span>
                <input type="text" placeholder="Username" class="popup-input">
                <input type="password" placeholder="Password" class="popup-input">
                <button class="popup-button login">Login</button>
                <div class="or">Or</div>
                <button class="popup-button singpass">Log in with Singpass</button>
                <div class="signup">
                    No account? <a href="#">Signup!</a>
                </div>
            </div>
        </div>
      
    </div>
    <script src="js.js"></script>
</body>
</html>
