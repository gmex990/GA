<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overseer Finance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="headin">
            <img src="img/logo.png" alt="logo">
            <h1>Overseer</h1>
            <h5>Finance</h5>
            <div class="parted">
                <a href="index.html"><h2 class="lin">Home<img src="img/home.png"></h2></a>
                <div class="verti"></div>

                <div class="verti"></div>
                <a href="nil.html"><h2 class="lin">Chat<img src="img/chat.png"></h2></a>
            </div>
            <div id="profile">
                <div class="clust">
                    <button type="button" class="lg" id="loginBtn"><p>Login</p></button>
                    <a href="member.html"><p class="mem">No Member</p></a>
                </div>
                
                <img src="img/profile1.png" alt="profile" class="profile">
            </div>
        </div>
    </nav>
    <div class="part">
        <div class="main-signup">
            <div class="split">
                <input type="text" placeholder="Username" id="username">
            <input type="text" placeholder="Email" id="email">
            </div>
            
            <div class="split">
                <input type="password" placeholder="Password" id="password">
                <input type="password" placeholder="Confirm Password" id="confirmPassword">
            </div>
            <div class="split">
                <button type="button" onclick="showS()">Upload Document</button>
                <h2>OR</h2>
                <button type="button" onclick="showS()" class="singpass">Retreive Info Using Singpass MyInfo</button>

            <div class="split">
                <h3>By using our service, you agree to our <a href="#">Terms & Condition</a></h3>
                <input type="checkbox" id="agree">

            <a href="index.html"><button type="button" id="signupBtn">Sign Up</button></a>
            
        </div>
    </div>
    <div id="myModal" class="modal">
        
        <div class="popup-container" id="popup">
            <div class="popup-content">
                <img src="img/logo.png" alt="Logo" class="popup-logo">
                <span class="close">&times;</span>
                <input type="text" placeholder="Username" class="popup-input">
                <input type="password" placeholder="Password" class="popup-input">
                <a href="index-login.html"><button class="popup-button login">Login</button></a>
                <div class="or">Or</div>
                <a href="index-login.html"><button class="popup-button singpass">Log in with Singpass</button></a>
                <div class="signup">
                    No account? <a href="signup.html">Signup!</a>
                </div>
            </div>
        </div>
      
    </div>
    <script src="js.js"></script>
